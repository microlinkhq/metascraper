name: test
on: [push, pull_request]
env:
  CI: true
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: Install
        run: npm install
      - name: Test
        run: ( cd metascraper-readability && npm test )
      - name: Report
        run: npm run coverage
      - name: Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
