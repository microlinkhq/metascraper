name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - metascraper
          - metascraper-amazon
          - metascraper-audio
          - metascraper-author
          - metascraper-clearbit
          - metascraper-date
          - metascraper-description
          - metascraper-helpers
          - metascraper-iframe
          - metascraper-image
          - metascraper-instagram
          - metascraper-lang
          - metascraper-logo
          - metascraper-logo-favicon
          - metascraper-manifest
          - metascraper-media-provider
          - metascraper-publisher
          - metascraper-readability
          - metascraper-soundcloud
          - metascraper-spotify
          - metascraper-telegram
          - metascraper-title
          - metascraper-uol
          - metascraper-url
          - metascraper-video
          - metascraper-youtube
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: lts/*
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Test
        run: cd packages/${{ matrix.package }} && npm test
        env:
          PROXY_USERNAME: ${{ secrets.PROXY_USERNAME }}
          PROXY_PASSWORD: ${{ secrets.PROXY_PASSWORD }}
          PROXY_HOST: ${{ secrets.PROXY_HOST }}
      - name: Coverage
        run: cd packages/${{ matrix.package }} && npm run coverage
      - name: Upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
