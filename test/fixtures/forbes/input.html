    fbs_settings.content = {"id":"content_560b725be4b08c2312f31403","naturalId":"blogAndPostId/blog/post/1955-6645","generatedId":"emii45jjhi","source":"blogs","author":"George Anders","title":"Facebook Veteran Grady Burnett Joins HackerRank As COO","date":1443625920000,"timestamp":1443628184473,"body":"<p>HackerRank, the rapidly growing Silicon Valley company that tracks down top programming talent for corporate jobs, is beefing up its management lineup by hiring former Facebook ad-sales executive Grady Burnett to be its chief operating officer.\r\n\r\nBurnett will take charge of HackerRank's sales and \"go to market\" efforts, making it easier for HackerRank cofounder and chief executive Vivek Ravisankar to concentrate on refining the Palo Alto, Calif., company's products. HackerRank currently has about 120 employees; split evenly between the company's Palo Alto, Calif., headquarters and India. The company got started in 2011, emerging from the Y Combinator incubator -- but Ravisankar said he thinks of Burnett as \"a late-stage cofounder of the company.\"\r\n\r\nBurnett steps into a company that's made surprising headway already in selling its services. HackerRank's corporate clients currently include Amazon, Chipotle, Wal-Mart and Verizon. These companies gain access to the results of HackerRank's many&nbsp;<span style=\"color: #000000\">&nbsp;</span><a style=\"color: #003891\" href=\"https://www.hackerrank.com/contests\">online coding contests</a><span style=\"color: #000000\">, which to date have attracted slightly more than one million software engineers from around the world. Clients pay HackerRank fees in return for identifying top performers and making it easy for corporate recruiters to hire these stars.&nbsp;</span>\r\n\r\n[caption id=\"attachment_6647\" align=\"\" width=\"1940\"]<img class=\"size-large wp-image-6647\" src=\"http://blogs-images.forbes.com/georgeanders/files/2015/09/HackerRank-1940x827.jpg\" alt=\"Grady Burnett (l.) and Vivek Ravisankar (Photo credit: HackerRank)\"> Grady Burnett (l.) and Vivek Ravisankar (Photo credit: HackerRank)[/caption]\r\n\r\n<span style=\"color: #000000\">Ravisankar thinks his company's opportunities have just begun. He estimates that there are 30 million software engineers in the world, far exceeding HackerRank's current database. \"If people switch jobs every four years or so,\" he added, \"there are about 7 million job placements a year, up for grabs. Even at our biggest clients, we're only 10% penetrated right now.\"</span>\r\n\r\nBurnett has plenty of experience running big sales operations. He was vice president for global sales and operations at Facebook from 2009 to 2013, and before that was a director of online sales and operations at Google. Most recently, he served as chief operating officer for Flurry, a mobile analytics and advertising site that was acquired by Yahoo last year for $300 million.\r\n\r\nFrom those earlier jobs, Burnett said, \"I've personally seen the holes in the traditional hiring process. In the past, we used blunt credentials, like grade-point average or school, to filter through high volumes of candidates. But those filters consistently leave out diamonds in the rough.\" He contends that HackerRank's on-the-spot assessments of coding skills \"democratize hiring and create opportunities for people from all walks of life.\"\r\n\r\nBurnett helped set up Facebook's India operations -- experience that will come in handy in his new job. He says he has already been in contact via Skype and Google Hangouts with HackerRank's India-based engineering team, <span style=\"color: #000000\">led by the company&rsquo;s other co-founder,&nbsp;Harishankaran Karunanidhi.</span></p>","description":"HackerRank, a fast-growing company that runs coding contests to identify top software engineers, has hired Facebook and Google veteran Grady Burnett to be its chief operating officer.","image":"http://blogs-images.forbes.com/georgeanders/files/2015/09/HackerRank-1940x827 geExists":false,"title":"The Most Expensive Home Listing in Every State 2016","count":701059,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/3014-37","type":"blogslide","uri":"http://www.forbes.com/sites/kironskinner/2016/05/24/the-beginnings-of-a-trump-doctrine/","image":"http://specials-images.forbesimg.com/imageserve/528525606/960x0.jpg?fit=scale","imageExists":false,"title":"The Beginnings Of A Trump Doctrine","count":0,"reason":"FB"}],"vestPocketPosition":6,"newsKeywords":["Leadership","Talent Strategies","Tech","The Talent Imperative"],"tickers":["NYSE:FB"],"manualDescription":"HackerRank, a fast-growing company that runs coding contests to identify top software engineers, has hired Facebook and Google veteran Grady Burnett to be its chief operating officer.","pageViews":0,"preview":false,"showComments":true,"commentCount":0,"calledOutCommentCount":0,"siteSlug":"georgeanders","shortUri":"http://onforb.es/1P5ziA7","showNoVestPocket":false,"googleKeywords":["hackerrank"," recruiting"," grady burnett"," jobs"," software"],"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_3","channelId":"channel_3","channelName":"Tech","url":"/technology","shortName":"Tech","displayName":"Tech"},"pages":["<p>HackerRank, the rapidly growing Silicon Valley company that tracks down top programming talent for corporate jobs, is beefing up its management lineup by hiring former Facebook ad-sales executive Grady Burnett to be its chief operating officer.</p>\n<p>Burnett will take charge of HackerRank’s sales and “go to market” efforts, making it easier for HackerRank cofounder and chief executive Vivek Ravisankar to concentrate on refining the Palo Alto, Calif., company’s products. HackerRank currently has about 120 employees; split evenly between the company’s Palo Alto, Calif., headquarters and India. The company got started in 2011, emerging from the Y Combinator incubator — but Ravisankar said he thinks of Burnett as “a late-stage cofounder of the company.”</p>\n<p>Burnett steps into a company that’s made surprising headway already in selling its services. HackerRank’s corporate clients currently include Amazon, Chipotle, Wal-Mart and Verizon. These companies gain access to the results of HackerRank’s many&nbsp;<span style=\"color: #000000\">&nbsp;</span><a style=\"color: #003891\" href=\"https://www.hackerrank.com/contests\">online coding contests</a><span style=\"color: #000000\">, which to date have attracted slightly more than one million software engineers from around the world. Clients pay HackerRank fees in return for identifying top performers and making it easy for corporate recruiters to hire these stars.&nbsp;</span></p>\n<div id=\"attachment_6647\" class=\"wp-caption alignnone\"> \n <img class=\"size-large wp-image-6647\" src=\"http://blogs-images.forbes.com/georgeanders/files/2015/09/HackerRank-1940x827.jpg\" alt=\"Grady Burnett (l.) and Vivek Ravisankar (Photo credit: HackerRank)\" /> \n <p class=\"wp-caption-text\">Grady Burnett (l.) and Vivek Ravisankar (Photo credit: HackerRank)</p> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p><span style=\"color: #000000\">Ravisankar thinks his company’s opportunities have just begun. He estimates that there are 30 million software engineers in the world, far exceeding HackerRank’s current database. “If people switch jobs every four years or so,” he added, “there are about 7 million job placements a year, up for grabs. Even at our biggest clients, we’re only 10% penetrated right now.”</span></p>\n<p>Burnett has plenty of experience running big sales operations. He was vice president for global sales and operations at Facebook from 2009 to 2013, and before that was a director of online sales and operations at Google. Most recently, he served as chief operating officer for Flurry, a mobile analytics and advertising site that was acquired by Yahoo last year for $300 million.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>From those earlier jobs, Burnett said, “I’ve personally seen the holes in the traditional hiring process. In the past, we used blunt credentials, like grade-point average or school, to filter through high volumes of candidates. But those filters consistently leave out diamonds in the rough.” He contends that HackerRank’s on-the-spot assessments of coding skills “democratize hiring and create opportunities for people from all walks of life.”</p>\n<p>Burnett helped set up Facebook’s India operations — experience that will come in handy in his new job. He says he has already been in contact via Skype and Google Hangouts with HackerRank’s India-based engineering team, <span style=\"color: #000000\">led by the company’s other co-founder,&nbsp;Harishankaran Karunanidhi.</span></p>"],"disableDigest":false,"writtenByForbesStaff":false,"doNotPaginate":false,"channelSectionMappings":[{"id":"channel_3","channelName":"Tech","url":"/technology","displayName":"Tech"},{"id":"channel_6","channelName":"Leadership","url":"/leadership","displayName":"Leadership"},{"id":"channel_6section_151","channelName":"Leadership","sectionName":"Insights: Talent Imperative","url":"/talent-imperative","displayName":"Insights: Talent Imperative"},{"id":"channel_6section_158","channelName":"Leadership","sectionName":"Talent Strategies","url":"/talent-strategies","displayName":"Talent Strategies"}],"pTagCount":0,"digestDisabled":false,"brandVoiceTitle":"Facebook Veteran Grady Burnett Joins HackerRank As COO","allIndividualAuthors":[{"naturalId":"blogAuthorId/blog/author/219467","name":"George Anders","avatars":[{"size":40,"image":"http://2.gravatar.com/avatar/82c35a25ff9df2af0fcb1f9b317618b4?s=40&#038;d=mm&#038;r=g"},{"size":62,"image":"http://2.gravatar.com/avatar/82c35a25ff9df2af0fcb1f9b317618b4?s=62&#038;d=mm&#038;r=g"},{"size":136,"image":"http://2.gravatar.com/avatar/82c35a25ff9df2af0fcb1f9b317618b4?s=136&#038;d=mm&#038;r=g"},{"size":400,"image":"http://2.gravatar.com/avatar/82c35a
